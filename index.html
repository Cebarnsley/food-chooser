<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodChooser</title>
    <link rel="stylesheet" href="main.css" >
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">

        <div class="title">
            <h3>Food Chooser</h3>
        </div>

        <!-- display array meals -->
        <div class="mealsListArea">

            <!-- button to toggle show/hide meals -->

            <div class="showMealsButtonDiv" >
                <button class="showMealsButton" id='toggle'  onclick="showMealList()">Edit Options</button>
            </div>

            <!-- display area of array items -->
            <div id="mealsList" style="display: none;">
            
                <!-- paragraph that innerHTML is written to on toggling display of array -->
                <ul id="listOfMeals"></ul>


                    <!-- add button - add to array -->

                    <div class="add-meals-area ">
                        <input type = "text" class="inputText" id = "addItem"   placeholder="Add a meal"/
                        ><button onclick="addWord()" class="submit " >Add</button>
                        
                    </div>

            </div>

    </div>

        <!-- logo -->
        <div>
            <img src='../food-chooser/foodChooserLogo.png' alt='logo'>
        </div>

        <!-- button that randomly displays an item from the array -->
        <div class="randomButton">
            <button  class =" button" role="button" onclick="chooseMeal()" >Choose My Meal!</button> 
        </div>

        <!-- area that the random result is displayed -->
        <div class="result">
            <h3 id="demo"></h3>
        </div>

       
       
        
        

        

    </div>
    
    <script src="main.js" ></script>
</body>
</html>
